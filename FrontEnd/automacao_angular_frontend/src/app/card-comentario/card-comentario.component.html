<mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{animal.nome}}</mat-card-title>
      <mat-card-subtitle>Idade:{{animal.idade}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Cor:{{animal.cor}}</p>
      <p>Sexo:{{animal.sexo}}</p>
      <p>Peso:{{animal.peso}}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button class="margin5" (click)="navegaEditarAnimal(animal)">Editar</button>
        <button mat-button class="margin5" (click)="excluirAnimal(animal.nome)">Excluir</button>
    </mat-card-actions>
  </mat-card>
