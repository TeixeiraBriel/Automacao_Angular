
<div style="margin: 10; background-color: aquamarine; width: 100px;">
    <h1>{{animal.nome}}</h1>
    <p>Idade: {{animal.idade}}</p>
    <p>Cor: {{animal.cor}}</p>
    <p>Sexo: {{animal.sexo}}</p>
    <p>Peso: {{animal.peso}}</p>
    <button (click)="excluirAnimal(animal.nome)">Excluir</button>
    <button (click)="navegaEditarAnimal(animal)">Editar</button>
</div>
